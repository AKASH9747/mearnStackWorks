<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
        button{
            background-color: blueviolet;
             color: white;
        }
        button:hover{
            background-color: yellowgreen;
            color: tomato;
        }
    </style>
</head>
<body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    LUMINAR
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h3 class="modal-title " id="exampleModalLabel">Get Training Quote for free</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body w-100">
            <div class="container">

                <form action="">
                    <div class="p-1 pb-2">
                        <input type="text" placeholder="Name" class="form-control">
                    </div>
                    <div class="p-1 pb-2">
                        <input type="email" placeholder="Email" class="form-control">
 
                    </div>
                    <div class="p-1 pb-2">
                        <input type="text" placeholder="Phone Number" class="form-control">

                    </div>
                    <div class="p-1 pb-2">
                        <select name="" id="" class="form-control form-select">
                            <option value="" >Select Course Intersted in</option>
                            <option value="">B</option>
                            <option value="">C</option>
                            <option value="">D</option>
                            <option value="">E</option>
                            <option value="">F</option>
                        </select>
                    </div>
                    <div class="p-1 pb-2">
                        <input type="email" placeholder="City" class="form-control">

                    </div>
                    <div class="p-1 pb-2">
                        <input type="email" placeholder="Comments" class="form-control" style="height: 100px;">

                    </div>
                </form>
                <div class="modal-footer p-1 pb-2">
                    <button type="button" class="me-auto">Submit</button>
                  </div>
            </div>

        </div>

      </div>
    </div>
  </div>
</body>
</html>
