<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <div class="container">
        <h1>After School Club Registration Form</h1>

        <label for="sname">Student's Name</label><br>
        <input type="text" placeholder="First" id="sname">
        <input type="text" placeholder="Last" id="sname"><br>

        <label for="sbirth">Student's Birth Date</label><br>
        <input type="date" id="sbirth"><br>

        <label for="sgrade">Student's Grade</label><br>
        <input type="text" id="sgrade"><br><br>

        <label for="session">Which sessions will your student attend?</label><br><br>
        <input type="radio" name="session"> <label for="">Full time before school care only</label><br>
        <input type="radio" name="session"> <label for="">Full time after school time only</label><br>
        <input type="radio" name="session"> <label for="">Full time before and after school care</label><br>
        <input type="radio" name="session"> <label for="">Drop in befor and/or after school care</label><br><br>

        <label for="">Please indicate any known allergies or special needs</label><br>
        <textarea name="" id="" cols="40" rows="10"></textarea><br>

        <label for="">Parent/Gardian Name</label><br>
        <input type="text" placeholder="First">
        <input type="text" placeholder="Last"><br>

        <label for="parentnumber">Parent/Gardian Number</label><br>
        <input type="text" placeholder="######" id="parentnumber"><br>

        <label for="">Additional Phone number</label><br>
        <input type="text" name="" id="" placeholder="######"><br>
        <label for="email">Email</label><br>
        <input type="email" id="email"><br>

        <h2>Authorized Pick Up List</h2>
        <hr><br>
        <label for="">Name</label><br>
        <input type="text" placeholder="First">
        <input type="text" placeholder="Last"><br>

        <label for="">Phone</label><br>
        <input type="text" name="" id="" placeholder="######"><br>

        <label for="relstudent">Relation to Student</label><br>
        <input type="text" name="" id="relstudent"><br>

        <hr>

        <input type="text" placeholder="Add more.."><br><br>
        <button type="submit">SEND</button>

    </div>

</body>

</html>
