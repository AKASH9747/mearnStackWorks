<app-delete-confg [item]="acno" (onCancel)="cancel()" (onDelete)="delete($event)"></app-delete-confg>
<!-- Deposit -->
<div [ngClass]="acno? 'style1' : '' " class="row">
    <div class="container col-md-6 mt-2">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 appHilight class="text-center">Deposit Form</h3>

                </div>
                <div class="card-body">
                    <form [formGroup]="depositForm" (ngSubmit)="deposit()">

                        <div class=" input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" name="acno" formControlName="acno"
                                placeholder="Account Number" id="login_accno" required>
                        </div>

                        <div style="color: red;"
                            *ngIf="(this.depositForm.get('acno')?.touched||this.depositForm.get('acno')?.dirty)&&(this.depositForm.get('acno')?.errors)">
                            Invalid Account Number
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="pswd" formControlName="pswd" class=" form-control"
                                placeholder="password" id="login_password" required>
                        </div>

                        <div style="color: red;"
                            *ngIf="(this.depositForm.get('pswd')?.touched||this.depositForm.get('pswd')?.dirty)&&(this.depositForm.get('pswd')?.errors)">
                            Invalid Password
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" name="amount" formControlName="amount"
                                placeholder="Amount" id="amount" required>
                        </div>

                        <div style="color: red;"
                            *ngIf="(this.depositForm.get('amount')?.touched||this.depositForm.get('amount')?.dirty)&&(this.depositForm.get('amount')?.errors)">
                            Invalid Amount
                        </div>

                        <div class="form-group">
                            <input type="submit" value="Deposit" class="btn float-right login_btn " style="width:50%">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- WithDraw -->
    <div class="container col-md-6 mt-2">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 appHilight class="text-center">Withdraw Form</h3>

                </div>
                <div class="card-body">
                    <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()">

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" name="acno1" formControlName="acno1"
                                placeholder="Account Number" id="login_accno1" required>
                        </div>

                        <div style="color: red;"
                            *ngIf="(this.withdrawForm.get('acno1')?.touched||this.withdrawForm.get('acno1')?.dirty)&&(this.withdrawForm.get('acno1')?.errors)">
                            Invalid Account Number
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="pswd1" formControlName="pswd1" class=" form-control"
                                placeholder="password" id="login_password1" required>
                        </div>

                        <div style="color: red;"
                            *ngIf="(this.withdrawForm.get('pswd1')?.touched||this.withdrawForm.get('pswd1')?.dirty)&&(this.withdrawForm.get('pswd1')?.errors)">
                            Invalid Password
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" name="amount" formControlName="amount1"
                                placeholder="Amount" id="amount1" required>
                        </div>

                        <div style="color: red;"
                            *ngIf="(this.withdrawForm.get('amount1')?.touched||this.withdrawForm.get('amount1')?.dirty)&&(this.withdrawForm.get('amount1')?.errors)">
                            Please enter a valid amount
                        </div>

                        <div class="form-group">
                            <input type="submit" value="Withdraw" class="btn float-right login_btn " style="width:50%">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
