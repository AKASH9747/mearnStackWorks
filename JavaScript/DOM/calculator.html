<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="bg-secondary">
    <div class="container">
        <div class=" row mt-5" style="border: 2px solid black; width: ;">
            <div class=" col-sm-4"></div>
            <div class="col-sm-4">
                <div class="row">
                    <!-- screen -->
                    <div class="row">
                        <div class="col-lg-9 ">
                            <input type="text">
                        </div>
                        <div class="col-lg-3 ">
                            <div class="col-sm-3"><button type="button" class="btn btn-dark">C</button></div>
                        </div>
                    </div>

                    <!-- 1st number row -->
                    <div class="row mt-2">
                        <div class="col-sm-3"><button type="button" class="btn btn-dark">1</button></div>
                        <div class="col-sm-3"><button type="button" class="btn btn-dark">2</button></div>
                        <div class="col-sm-3"><button type="button" class="btn btn-dark">3</button></div>
                        <div class="col-sm-3"><button type="button" class="btn btn-dark">+</button></div>
                    </div>
                    <!-- 2nd number row -->
                    <div class="row mt-2">
                        <div class="col-sm-3"><button type="button" class="btn btn-dark">4</button></div>
                        <div class="col-sm-3"><button type="button" class="btn btn-dark">5</button></div>
                        <div class="col-sm-3"><button type="button" class="btn btn-dark">6</button></div>
                        <div class="col-sm-3"><button type="button" class="btn btn-dark">-</button></div>
                    </div>
                    <!-- 3rd row -->
                    <div class="row mt-2">
                        <div class="col-sm-3"><button type="button" class="btn btn-dark">7</button></div>
                        <div class="col-sm-3"><button type="button" class="btn btn-dark">8</button></div>
                        <div class="col-sm-3"><button type="button" class="btn btn-dark">9</button></div>
                        <div class="col-sm-3"><button type="button" class="btn btn-dark">X</button></div>
                    </div>
                    <!-- 4th row -->
                    <div class="row mt-2">
                        <div class="col-sm-3"><button type="button" class="btn btn-dark">/</button></div>
                        <div class="col-sm-3"><button type="button" class="btn btn-dark">0</button></div>
                        <div class="col-sm-3"><button type="button" class="btn btn-dark">.</button></div>
                        <div class="col-sm-3"><button type="button" class="btn btn-dark">=</button></div>
                    </div>

                </div>
            </div>
            <div class=" col-sm-4"></div>
        </div>
    </div>
</body>

</html>
