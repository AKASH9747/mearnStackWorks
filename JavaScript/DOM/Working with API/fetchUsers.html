    function populateValues(users) {
        let html_data = ``
        for (let user of users) {
            html_data += `<tr>
                <td>${user.id}</td >
                <td>${user.name}</td >
                <td>${user.username}</td >
                <td>${user.email}</td >
                <td>${JSON.stringify(user.address)}</td >
                </tr >`
        }
        document.querySelector("#result").innerHTML = html_data
    }
    fetch("https://jsonplaceholder.typicode.com/users").then(data => data.json()).then(records => populateValues(records))
</script>
