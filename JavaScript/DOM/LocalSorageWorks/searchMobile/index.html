<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-4 "></div>
            <div class="col-4 mb-2 mt-5">
                <h1 style="color: white;">ADD YOUR MOBILE</h1>
            </div>
            <div class="col-4"></div>
        </div>

        <div class="row">
            <div class="col-"></div>
            <div class="col-8">
                <div class="mb-3">
                    <input type="text" name="" id="mob_name" class="form-control" placeholder="Enter Mobile Name">
                </div>
                <div class="mb-3">
                    <input type="text" name="" id="mob_brand" class="form-control" placeholder="Enter Mobile Brand">
                </div>
                <div class="mb-3">
                    <input type="text" name="" id="mob_display" class="form-control" placeholder="Enter Mobile Dispaly">
                </div>
                <div class="mb-3">
                    <input type="text" name="" id="mob_ram" class="form-control" placeholder="Enter Mobile RAM">
                </div>
                <div class="mb-3">
                    <input type="text" name="" id="mob_pro" class="form-control" placeholder="Enter Processor">
                </div>
                <div class="mb-3">
                    <input type="text" name="" id="mob_price" class="form-control" placeholder="Enter Price">
                </div>
                <div class="mb-3">
                    <button class="btn btn-success form-control" onclick="addMobile()">ADD</button>
                </div>
            </div>
            <div class="col-4">
                <h1 style="color:aliceblue;">SearchMobile</h1>
                <input type="text" name="" id="mb_name" placeholder="Search Mobile">
                <button class="btn btn-success" onclick="findMobile()">Search</button>
                <div id="">
                    <p id="output">
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
